<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>login</title>
</head>
<body>
	<div class="login">
		<div class="form">
			<div class="button-box">
				<div id="button"></div>
				<button type="button" class="toggle-btn" onclick="login()">Login</button>
				<button type="button" class="toggle-btn" onclick="register()">Register</button>
			</div>
			<form id="login" class="form-input">
				<input type="text" name="" class="input-field" placeholder="Email Id" required>
				<input type="text" name="" class="input-field" placeholder="Enter Password" required>
				<input type="checkbox" name="" class="check-box"><span>Remember Password</span>
				<button type="submit" class="submit-btn">Login</button>
			</form>
			<form id="register" class="form-input">
				<input type="text" name="" class="input-field" placeholder="Email Id" required>
				<input type="text" name="" class="input-field" placeholder="Enter Password" required>
				<input type="text" name="" class="input-field" placeholder="Re-Enter Password" required>
				<input type="checkbox" name="" class="check-box"><span>I agree to terms & conditions</span>
				<button type="submit" class="submit-btn">Register</button>
			</form>
		</div>
	</div>

	<script type="text/javascript">
		var x= document.getElementById("login");
		var y= document.getElementById("register");
		var z= document.getElementById("button");

		function register(){
			x.style.left="-400px";
			y.style.left="50px";
			z.style.left="110px";
		}

		function login(){
			x.style.left="50px";
			y.style.left="450px";
			z.style.left="0px";
		}
	</script>
    
</body>
</html>
